<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/dist/css/reset.min.css" />
    <link rel="stylesheet" href="styles/scss/login.min.css" />
    <script src="js/auth.js" type="module" defer></script>
</head>
<body>
  <section>
    <form class="form">
      <input type="text"
             name="username"
             id="username_input"
             placeholder="username"
             required
      />
      <input type="password"
             name="password"
             id="password_input"
             placeholder="password"
             required
      />
      <button type="submit" class="button">
        login
      </button>
    </form>
  </section>
</body>
</html>
