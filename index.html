<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL</title>

    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="styles/dist/css/reset.min.css" />
    <link rel="stylesheet" href="styles/dist/css/index.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="js/main.js" type="module" defer></script>
  </head>

  <body>
    <div class="root">
      <h1><span class="username"></span> user profile</h1>
      <section class="grid-container">
        <div class="chart-progress">
          <canvas id="chart-progress"></canvas>
        </div>
        <div class="chart"></div>
        <div class="chart-exp">
          <div class="exp-filler"></div>
          <div class="info">Level: <span class="level"></span></div>
          <div class="info">
            Exp to next level: <span class="exp-left"></span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
